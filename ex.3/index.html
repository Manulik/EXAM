        // аналогичная функция с мемоизацией
        const memoMultiplication = () => {
            let cache = {};
            return (n, b) => {
                let res = n + b;
                if (res in cache) {
                    console.log('From cache');
                    return cache[res];
                }
                else {
                    console.log('Calculating result');
                    let res = n + b;
                    cache[res] = res;
                    return res;
                }
            }
        }
        const newMem = memoMultiplication();
        console.log(newMem(9,9)); // вычислено
        console.log(newMem(9,9)); // взято из кэша
